version: '3.8'

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: tedawards
      POSTGRES_USER: tedawards
      POSTGRES_PASSWORD: tedawards
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tedawards"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: